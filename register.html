<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./register/css/main.css" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"
    integrity="sha512-jGsMH83oKe9asCpkOVkBnUrDDTp8wl+adkB2D+//JtlxO4SrLoJdhbOysIFQJloQFD+C4Fl1rMsQZF76JjV0eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="./js/script.js"></script>
</head>

<body>
  <div class="header"></div>
  <div class="customer__section">
    <h1>회원가입</h1>
    <div class="customer__content">
      <form action="#">
        <div class="text__form">
          <label for="user__id">ID
            <span class="message"></span>
            <div class="line"></div>
          </label>
          <input id="user__id" type="text" placeholder="아이디를 입력해주세요" />
        </div>
        <div class="text__form">
          <label for="user__password">PW
            <span class="message"></span>
            <div class="line"></div>
          </label>
          <input id="user__password" type="password" placeholder="비밀번호를 입력해주세요" />
        </div>
        <div class="text__form">
          <label for="user__password__confirm">PW Confirm
            <span class="message"></span>
            <div class="line"></div>
          </label>
          <input id="user__password__confirm" type="password" placeholder="비밀번호를 다시 입력해주세요" />
        </div>
        <div class="text__form">
          <label for="user__gender">Gender
            <span class="message"></span>
            <div class="line"></div>
          </label>
          <input id="user__gender__confirm" type="text" placeholder="성별을 입력해주세요" />
        </div>
        <div class="text__form">
          <label for="user__first__name">First Name
            <span class="message"></span>
            <div class="line"></div>
          </label>
          <input id="user__first__name" type="text" placeholder="이름을 입력해주세요" />
        </div>
        <div class="text__form">
          <label for="user__last__name">Last Name
            <span class="message"></span>
            <div class="line"></div>
          </label>
          <input id="user__last__name" type="text" placeholder="성을 입력해주세요" />
        </div>
        <div class="text__form">
          <label for="user__tell">Tell
            <span class="message"></span>
            <div class="line"></div>
          </label>
          <input id="user__tell" type="text" placeholder="전화번호를 입력해주세요" />
        </div>
        <div class="text__form">
          <label for="user__nickname">Nickname
            <span class="message"></span>
            <div class="line"></div>
          </label>
          <input id="user__nickname" type="text" placeholder="닉네임을 입력해주세요" />
        </div>
        <div class="text__form">
          <label for="user__email">E-mail
            <span class="message"></span>
            <div class="line"></div>
          </label>
          <input id="user__email" type="email" placeholder="이메일을 입력해주세요" />
        </div>
        <button id="submit__button" type="submit">회원가입 완료</button>
      </form>
    </div>
  </div>


  <div class="footer"></div>

  <script src="./js/common.js"></script>
</body>


</html>
